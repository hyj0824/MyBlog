theme:
    icon:
        repo: fontawesome/brands/git-alt
    name: 'material'
    logo: assets/meta/favicon.svg
    favicon: assets/meta/favicon.svg
    custom_dir: overrides
    font:
        text: Roboto
        code: Roboto Mono
    language: zh
 

    palette:
        # Light Mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: deep orange
          accent: indigo
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to Dark Mode

        # Dark Mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: deep purple
          accent: indigo
          toggle:
            icon: material/toggle-switch
            name: Switch to Light Mode

    features:
        - navigation.indexes
        - navigation.top
        - navigation.footer           # Add 'previous' and 'next' buttons in the footer
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.expand
        - search.highlight
        - search.suggest              # Display likeliest completion for the last queried word

# Extensions
markdown_extensions:
  - footnotes
  - nl2br
  - attr_list
  - sane_lists
  - meta
  - smarty
  - tables
  - mdx_breakless_lists
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search
  - meta-descriptions
  - git-revision-date-localized:
      type: datetime
      fallback_to_build_date: true
      locale: zh
      time_zone: Asia/Shanghai
      enable_creation_date: true
  - ezlinks:
        wikilinks: true
  - awesome-pages
  - embed_file:
      callouts: true
      custom-attributes: 'assets/css/custom_attributes.css'
  - custom-attributes:
      file: 'assets/css/custom_attributes.css'
  - tags:
      tags_file: tags.md
  - encryptcontent:
      title_prefix: 'üîê'
